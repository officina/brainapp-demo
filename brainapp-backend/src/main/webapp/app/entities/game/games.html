<div>
    <h2 data-translate="brainappbackendApp.game.home.title">Games</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="game.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="brainappbackendApp.game.home.createLabel">
                        Create new Game
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="brainappbackendApp.game.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span data-translate="brainappbackendApp.game.url">Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span data-translate="brainappbackendApp.game.code">Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="actionId"><span data-translate="brainappbackendApp.game.actionId">Action Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span data-translate="brainappbackendApp.game.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="useLevels"><span data-translate="brainappbackendApp.game.useLevels">Use Levels</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="levelsNumber"><span data-translate="brainappbackendApp.game.levelsNumber">Levels Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastAttemptValid"><span data-translate="brainappbackendApp.game.lastAttemptValid">Last Attempt Valid</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="defaultScore"><span data-translate="brainappbackendApp.game.defaultScore">Default Score</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="game in vm.games track by game.id">
                    <td><a ui-sref="game-detail({id:game.id})">{{game.id}}</a></td>
                    <td>{{game.description}}</td>
                    <td>{{game.url}}</td>
                    <td>{{game.code}}</td>
                    <td>{{game.actionId}}</td>
                    <td>{{game.type}}</td>
                    <td>{{game.useLevels}}</td>
                    <td>{{game.levelsNumber}}</td>
                    <td>{{game.lastAttemptValid}}</td>
                    <td>{{game.defaultScore}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="game-detail({id:game.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game.edit({id:game.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game.delete({id:game.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
