<div class="container full-width arcade-bg" >
    <div class="row arcade">
        <div class="col-md-8">
        	<p class="text-center">
	        	<h2 class="arcade officina"> {{message1}}</h2><br /><small class="arcade">{{message2}}</small>
	        </p>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
        	<div ng-show="{{showReport}}">
	        	<h3 class="arcade officina">Match report:</h3>
	        	<code>{{reportText}}</code>
        	</div>
        	<div ng-show="{{showError}}">
	        	<h3 class="arcade officina">Error report:</h3>
	        	<code>{{errorText}}</code>
	        </div>
        </div>
     </div>
</div>
