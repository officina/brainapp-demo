<div ng-show="showGame" id="game-header" style="position: fixed !important;">
    <timer interval="1000" autostart="false">
        <div class="progress progress-striped">
            <div id="progressbar" class="progress-bar progress-bar-custom" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <span class="sr-only">{{progressBar}}% Complete</span>
        </div>
        </div>
    </timer>
</div>
<div ng-show="showGame" id="gamecontainer" class="embed-container" style="position: fixed !important;">
    <gamebox game="{{game}}" ></gamebox>
</div>
<!-- <div ng-hide="showGame" id="offlinecontainer" class="embed-container" ng-include="'./game_finished.html'"></div> -->
<div ng-hide="showGame" id="offlinecontainer" class="container full-width arcade-bg">
    <div class="row arcade">
        <div class="col-md-8">
        	<p class="text-center">
                <h1 class="arcade officina mobileh2"> {{message1}}</h1><br /><h3 class="arcade mobileh2" ng-bind-html="message2"></h3>
	        </p>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
        	<div ng-show="{{showReport}}">
	        	<h3 class="arcade officina mobileh3">Match report:</h3>
	        	<code>{{reportText}}</code>
        	</div>
        	<div ng-show="{{showError}}">
	        	<h3 class="arcade officina mobileh3">Error report:</h3>
	        	<code>{{errorText}}</code>
	        </div>
        </div>
     </div>
</div>
<style>
    @media only screen and (max-width : 1024px) {
        .mobileh2 {
            font-size: 20px;
        }

        .mobileh3 {
            font-size: 18px;
        }
    }
</style>
