<div id="game-header" ng-show="true">
    <timer interval="1000" countdown="99999" autostart="false" finish-callback="matchEnded()" >
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="{{progressBar}}" aria-valuemin="0" aria-valuemax="100"
                 ng-attr-style="width: {{progressBar}}%;">
                <span class="sr-only">{{progressBar}}% Complete</span>
        </div>
        </div>
    </timer>
</div>
<div ng-show="showGame" id="gamecontainer" class="embed-container">
    <gamebox game="{{game}}" ></gamebox>
</div>
<div ng-hide="showGame" id="offlinecontainer" class="embed-container" ng-include="'/app/playgame/game_finished.html'"></div>
