<div id="game-header" ng-show="true">
    <timer interval="1000" countdown="99999" autostart="false" finish-callback="matchEnded()" >
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{progressBar}}" aria-valuemin="0" aria-valuemax="100"
                 ng-attr-style="width: {{progressBar}}%;">
                <span class="sr-only">{{progressBar}}% Complete</span>
        </div>
        </div>
    </timer>
</div>
<div id="gamecontainer" class="embed-container">
    <gamebox game="{{game}}" ></gamebox>
</div>
